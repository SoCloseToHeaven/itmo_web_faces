<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>JSF - I hate this shit technology</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="icon" href="./resources/img/favicon.ico" />
</h:head>
<h:body>
    <f:view>
        <header class="text-center mb-2 mt-2">
            <nav class="mb-2 mt-2">
                <h:form>
                    <h:commandButton styleClass="btn btn-primary btn-lg" value="Check point hit" action="check" />
                </h:form>
            </nav>
            <label class="alert alert-primary fs-5 shadow" role="alert">
                <strong>Author</strong>: Lianguzov Dmitry
                <br />
                <strong>Group</strong>: P3232
                <br />
                <strong>Variant</strong>: 434334
            </label>
        </header>
    </f:view>
    <div class="container border border-primary rounded text-center shadow-lg w-50">
        <h3 id="clock-header" class="display-3">Current date and time</h3>
        <h4 id="clock" class="display-4">Clock</h4>
        <img class="img-fluid" src="./resources/img/itmo.png" alt="itmo-cs-logo"/>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" defer="defer">
        const clock = document.getElementById('clock');

        function runClock() {
            clock.innerHTML = new Date().toLocaleString();
        }

        runClock();
        setInterval(runClock, 1000);
    </script>
</h:body>
</html>
